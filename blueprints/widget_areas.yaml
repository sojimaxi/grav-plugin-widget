form:
  fields:
    .location: &location
      name: loc
      type: select
      label: PLUGIN_WIDGET.LOCATION
      classes: fancy
      '@data-options': '\Grav\Plugin\WidgetPlugin::definedWidgetAreas'
      '@data-help': '\Grav\Plugin\WidgetPlugin::locationHelp'
      options:
       'default': PLUGIN_WIDGET.DEFAULT

    .widgets: &widgets
       name: widget
       type: list
       label: PLUGIN_WIDGET.WIDGETS
       style: vertical
       btnLabel: PLUGIN_WIDGET.ADD_WIDGET

       fields:
         .load:
           type: select
           size: large
           classes: fancy
           label: PLUGIN_WIDGET.WIDGET
           show_all: false
           show_modular: true
           show_root: false
           show_slug: true
           help: PLUGIN_WIDGET.WIDGET
           '@data-options': '\Grav\Plugin\WidgetPlugin::widgetTypes'
           options:
             '': PLUGIN_WIDGET.SELECT

         .enabled:
           type: toggle
           label: PLUGIN_WIDGET.STATUS
           highlight: 1
           default: 1
           options:
               1: PLUGIN_ADMIN.ENABLED
               0: PLUGIN_ADMIN.DISABLED
           validate:
               type: bool
